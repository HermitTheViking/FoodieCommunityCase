<div>
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button (click)="toggleMenu()"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed. -->
                        <svg [ngClass]="{ 'hidden': Menu === false, 'block': Menu === true }" class="block h-6 w-6"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Icon when menu is open. -->
                        <svg [ngClass]="{ 'block': Menu === false, 'hidden': Menu === true }" class="hidden h-6 w-6"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a (click)="toggleTab(1)"
                                [ngClass]="{ 'bg-gray-900 text-white': openTab === 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': openTab !== 1 }"
                                class="px-3 py-2 rounded-md text-sm font-medium">
                                Dashboard
                            </a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                    <!-- Profile dropdown -->
                    <div class="ml-3 relative">
                        <div>
                            <button
                                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                                id="user-menu" aria-haspopup="true" (click)="toggleProfile()">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full" src="assets/svg/person-circle.svg" alt="">
                            </button>
                        </div>
                        <div [ngClass]="{ 'block': Profile === false, 'hidden': Profile === true }"
                            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
                            <a (click)="toggleTab(2)" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Your
                                Profile</a>
                            <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                role="menuitem">Sign
                                out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div [ngClass]="{ 'block': Menu === false, 'hidden': Menu === true }" class="hidden sm:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a (click)="toggleTab(1)"
                    [ngClass]="{ 'bg-gray-900 text-white': openTab === 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': openTab !== 1 }"
                    class="block px-3 py-2 rounded-md text-base font-medium">
                    Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div *ngIf='openTab == 1'
        class="min-h-screen flex items-center justify-center bg-gray-400 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Dashboard
                </h2>
            </div>
        </div>
    </div>

    <!-- Profile -->
    <div *ngIf='openTab == 2'
        class="min-h-screen flex items-center justify-center bg-gray-400 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Hello {{user.name}}
                </h2>
            </div>
            <div *ngIf='user.provider == "password"'>
                <img [src]="user.image" *ngIf="user.image" alt="User image">
            </div>
            <div *ngIf='user.provider == "password"'>
                <form class="mt-8 space-y-6" [formGroup]="profileForm">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="your-name" class="sr-only">Your name</label>
                            <input id="your-name" name="name" type="text" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                formControlName="name">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            (click)="save(profileForm.value)">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
