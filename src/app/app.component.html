<nav x-data="{ open: false }" x-on:keydown.window.escape="open = false" class="bg-gray-800">
	<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
		<div class="relative flex items-center justify-between h-16">
			<div *ngIf="isLoggedIn" class="absolute inset-y-0 left-0 flex items-center sm:hidden">
				<!-- Mobile menu button-->
				<button
					class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
					aria-expanded="true">
					<span class="sr-only">Open main menu</span>
					<!-- Icon when menu is closed. -->
					<svg [ngClass]="{ 'hidden': Menu === false, 'block': Menu === true }" class="block h-6 w-6"
						xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
						aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16" />
					</svg>
					<!-- Icon when menu is open. -->
					<svg [ngClass]="{ 'block': Menu === false, 'hidden': Menu === true }" class="hidden h-6 w-6"
						xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
						aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
			<div *ngIf="isLoggedIn" class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
				<div class="hidden sm:block sm:ml-6">
					<div class="flex space-x-4">
						<button routerLink="/home" type="button"
							[ngClass]="{ 'bg-gray-900 text-white': OpenTab === 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': OpenTab !== 1 }"
							class="px-3 py-2 rounded-md text-sm font-medium">
							Dashboard
						</button>
					</div>
				</div>
			</div>
			<div *ngIf="!isLoggedIn" class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
				<div class="hidden sm:block sm:ml-6">
					<div class="flex space-x-4">
						<button routerLink="/login" type="button"
							[ngClass]="{ 'bg-gray-900 text-white': OpenTab === 3, 'text-gray-300 hover:bg-gray-700 hover:text-white': OpenTab !== 3 }"
							class="px-3 py-2 rounded-md text-sm font-medium">
							Login
						</button>
						<button routerLink="/register" type="button"
							[ngClass]="{ 'bg-gray-900 text-white': OpenTab === 4, 'text-gray-300 hover:bg-gray-700 hover:text-white': OpenTab !== 4 }"
							class="px-3 py-2 rounded-md text-sm font-medium">
							Register
						</button>
					</div>
				</div>
			</div>
			<div *ngIf="isLoggedIn"
				class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
				<!-- Profile dropdown -->
				<div x-on:click.away="open = false" class="ml-3 relative" x-data="{ open: false }">
					<div>
						<button x-on:click="open = !open"
							class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
							id="user-menu" aria-haspopup="true" x-bind:aria-expanded="open">
							<span class="sr-only">Open user menu</span>
							<img class="h-8 w-8 rounded-full" src="assets/svg/person-circle.svg" alt="">
						</button>
					</div>
					<div x-show="open" x-description="Profile dropdown panel, show/hide based on dropdown state."
						x-transition:enter="transition ease-out duration-100"
						x-transition:enter-start="transform opacity-0 scale-95"
						x-transition:enter-end="transform opacity-100 scale-100"
						x-transition:leave="transition ease-in duration-75"
						x-transition:leave-start="transform opacity-100 scale-100"
						x-transition:leave-end="transform opacity-0 scale-95"
						class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
						role="menu" aria-orientation="vertical" aria-labelledby="user-menu" style="display: none;">
						<button x-on:click="open = !open" routerLink="/profile" type="button"
							[ngClass]="{ 'bg-gray-100': OpenTab === 2 }"
							class="block px-4 py-2 w-full text-sm text-gray-700 hover:bg-gray-100"
							role="menuitem">Profile</button>
						<button (click)="doLogout()" type="button"
							class="block px-4 py-2 w-full text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign
							out</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>

<div>
	<router-outlet></router-outlet>
</div>
