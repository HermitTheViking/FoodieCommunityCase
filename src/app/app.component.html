<nav class="bg-gray-800">
	<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
		<div class="relative flex items-center justify-between h-16">
			<div *ngIf="isLoggedIn" class="absolute inset-y-0 left-0 flex items-center sm:hidden">
				<!-- Mobile menu button-->
				<button (click)="doToggleMenu()"
					class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
					aria-expanded="true">
					<span class="sr-only">Open main menu</span>
					<!-- Icon when menu is closed. -->
					<svg [ngClass]="{ 'hidden': Menu === false, 'block': Menu === true }" class="block h-6 w-6"
						xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
						aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16" />
					</svg>
					<!-- Icon when menu is open. -->
					<svg [ngClass]="{ 'block': Menu === false, 'hidden': Menu === true }" class="hidden h-6 w-6"
						xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
						aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
			<div *ngIf="isLoggedIn" class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
				<div class="hidden sm:block sm:ml-6">
					<div class="flex space-x-4">
						<a (click)="doGoToDashboard()"
							[ngClass]="{ 'bg-gray-900 text-white': OpenTab === 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': OpenTab !== 1 }"
							class="px-3 py-2 rounded-md text-sm font-medium">
							Dashboard
						</a>
					</div>
				</div>
			</div>
			<div *ngIf="!isLoggedIn" class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
				<div class="hidden sm:block sm:ml-6">
					<div class="flex space-x-4">
						<a routerLink="/login"
							class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
							Login
						</a>
						<a routerLink="/register"
							class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
							Register
						</a>
					</div>
				</div>
			</div>
			<div *ngIf="isLoggedIn" class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
				<!-- Profile dropdown -->
				<div class="ml-3 relative">
					<div>
						<button (click)="doToggleProfile()"
							class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
							id="user-menu" aria-haspopup="true">
							<span class="sr-only">Open user menu</span>
							<img class="h-8 w-8 rounded-full" src="assets/svg/person-circle.svg" alt="">
						</button>
					</div>
					<div [ngClass]="{ 'hidden': Profile, 'block': Profile }"
						class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
						role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
						<a (click)="doGoToProfile()" x-on:click="open = !open"
							[ngClass]="{ 'bg-gray-100': OpenTab === 2, 'hover:bg-gray-100': OpenTab !== 2 }"
							class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Profile</a>
						<a (click)="doLogout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
							role="menuitem">Sign out</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>

<div>
	<router-outlet></router-outlet>
</div>
